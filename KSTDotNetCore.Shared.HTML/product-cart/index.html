<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="DataTables/datatables.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/notiflix@3.2.7/src/notiflix.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container-lg p-5" id="_overlay">
        <div class="heading">
            <h1>Product Form</h1>
            <button type="button" class="btn btn-light" id="showCartBtn"><i
                    class="fa-solid fa-cart-shopping fa-lg"></i></button>
        </div>
        <div class="mb-3">
            <label class="form-label">Product Name</label>
            <input type="text" class="form-control form-control-md w-25" id="txtName" placeholder="Enter product name"
                require>
        </div>
        <div class="mb-3">
            <label class="form-label">Product Price</label>
            <input type="number" class="form-control form-control-md w-25" id="txtPrice" placeholder="Enter the price"
                require>
        </div>
        <div class="mb-3">
            <label class="form-label">Product Description</label>
            <textarea class="form-control form-control-md w-25" id="txtDesc" rows="3" placeholder="Enter Description"
                require></textarea>
        </div>
        <button type="button" class="btn btn-success" id="btnSave">Save</button>
        <button type="button" class="btn btn-dark">Cancel</button>
        <br><br>

        <h1>Product Table</h1>
        <table id="productTbl" class="table table-striped" style="width:100%">
            <thead>
                <tr>
                    <th scope="col">No.</th>
                    <th scope="col">Actions</th>
                    <th scope="col">Name</th>
                    <th scope="col">Price</th>
                    <th scope="col">Description</th>
                    <th scope="col">Cart Action</th>
                </tr>
            </thead>
            <tbody id="tbody">

            </tbody>
        </table>
    </div>


    <div id="_cTbl" class="cTbl">
        <div class="heading">
            <h1>Cart Table</h1>
            <button type="button" class="btn btn-danger" id="close_cart"><i
                    class="fa-solid fa-xmark fa-lg"></i></button>
        </div>
        <table id="cartTbl" class="table table-striped" style="width:100%">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Product Name</th>
                    <th>Description</th>
                    <th>Quantity</th>
                    <th>Price</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody id="cBody">
            </tbody>
        </table>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
        integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="DataTables/datatables.min.js"></script>
    <script>
        $(document).ready(function () {
            new DataTable('#productTbl');
            new DataTable('#cartTbl');
        })
    </script>

    <script src="https://cdn.jsdelivr.net/npm/notiflix@3.2.7/dist/notiflix-aio-3.2.7.min.js"
        integrity="sha256-G6sj3uSY1Rtnyomq54b5wiwwe2+A5Zym254DHutrXM4=" crossorigin="anonymous"></script>

    <script src="cart.js"></script>

</body>

</html>
